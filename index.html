<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="STAYA - Book, Stay, Travel. Your premier travel booking platform for Nigeria and beyond." />
    <meta name="keywords" content="travel, booking, Nigeria, flights, hotels, STAYA" />
    <title>STAYA - Book, Stay, Travel</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(135deg, #1DBCBC 0%, #16A5A5 50%, #0E8B8B 100%);
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      /* Remove any blue focus outlines and replace with brand color */
      *:focus {
        outline: none !important;
        box-shadow: 0 0 0 2px rgba(29, 188, 188, 0.5) !important;
      }

      /* Override any default blue colors */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
